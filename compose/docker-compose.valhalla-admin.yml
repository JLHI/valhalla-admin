version: '3.8'

services:
  valhalla:
    build: ../services/valhalla
    image: valhalla-admin-valhalla:latest
    container_name: valhalla-admin-valhalla
    volumes:
      - ../data/graphs:/data/graphs
      - ../data/sources:/data/sources:ro
    env_file:
      - env/valhalla.env
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 12g
    shm_size: 2g

  django:
    build:
      context: ../services/django
      dockerfile: Dockerfile.apache
    image: valhalla-admin-django:latest
    container_name: valhalla-admin-django
    ports:
      - "${DJANGO_PORT:-8081}:80"
    volumes:
      - ../services/django/app:/app
      - ../data/sources:/data/sources
      - ../data/graphs:/data/graphs
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - env/django.env
    environment:
      - RUN_APACHE=1
    depends_on:
      - postgres
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3

  worker:
    build:
      context: ../services/django
      dockerfile: Dockerfile.apache
    image: valhalla-admin-worker:latest
    container_name: valhalla-admin-celery_worker
    command: sh -c "celery -A valhalla_admin worker -l info --concurrency=${CELERY_CONCURRENCY:-1}"
    volumes:
      - ../services/django/app:/app
      - ../data/sources:/data/sources
      - ../data/graphs:/data/graphs
      - ../data/valhalla:/data/valhalla
      - /var/run/docker.sock:/var/run/docker.sock
    env_file:
      - env/django.env
    depends_on:
      - django
      - redis
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 10g
    shm_size: 2g
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q celery"]
      interval: 30s
      timeout: 5s
      retries: 3

  scheduler:
    build:
      context: ../services/django
      dockerfile: Dockerfile.apache
    image: valhalla-admin-scheduler:latest
    container_name: valhalla-admin-celery_scheduler
    command: celery -A valhalla_admin beat -l info
    volumes:
      - ../services/django/app:/app
    env_file:
      - env/django.env
    depends_on:
      - django
      - redis
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "ps aux | grep -v grep | grep -q 'celery beat'"]
      interval: 30s
      timeout: 5s
      retries: 3

  redis:
    image: redis:7
    container_name: valhalla-admin-redis
    ports:
      - "${REDIS_PORT:-6380}:6379"
    restart: unless-stopped

  postgres:
    image: postgres:14
    container_name: valhalla-admin-postgres
    env_file:
      - env/postgres.env
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - valhalla-admin_postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  valhalla-admin_postgres_data:
