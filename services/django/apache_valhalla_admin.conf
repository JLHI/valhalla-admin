# Exemple de configuration Apache pour Django + uWSGI + alias de graph

<VirtualHost *:80>
    ServerName __SERVER_NAME__
    ServerName localhost
    
    # Proxy pass vers uWSGI
    ProxyPass / uwsgi://127.0.0.1:8001/

    # Static files (optionnel)
    Alias /static/ /app/services/django/app/static/
    <Directory /app/services/django/app/static>
        Require all granted
    </Directory>

    # Logs
    ErrorLog ${APACHE_LOG_DIR}/valhalla_admin_error.log
    CustomLog ${APACHE_LOG_DIR}/valhalla_admin_access.log combined
</VirtualHost>

